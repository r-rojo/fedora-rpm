name: 'Hello World'
desciption: 'Greet someone and record the time'
inputs:
  who-to-greet:
    desciption: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time:
    desciption: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
